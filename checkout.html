<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icono/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icono/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icono/favicon-16x16.png">
    <link rel="manifest" href="icono/site.webmanifest">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                <img src="recursos/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;"> Disciplina Muscular</a>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Datos de envío y pago</h2>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre y Apellidos</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección de Envío:</label>
                <input type="text" class="form-control" id="address" placeholder="Calle, número, ciudad, código postal" required>
            </div>
            <div class="mb-3">
                <label for="card-name" class="form-label">Nombre en la Tarjeta:</label>
                <input type="text" class="form-control" id="card-name" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="card-number" class="form-label">Número de Tarjeta:</label>
                <input type="text" class="form-control" id="card-number" placeholder="Ej: 1234 5678 9012 3456" maxlength="16" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="expiry-date" class="form-label">Fecha de Vencimiento</label>
                    <input type="month" class="form-control" id="expiry-date" required>
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100">Realizar Pedido</button>
        </form>
    </main>

    <footer class="text-white bg-black text-center py-3">
        <p>&copy;2025 Disciplina Muscular. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script src="script.js"></script>

</body>
</html>
